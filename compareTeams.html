<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 7200 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="comapreTeamStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Show a second modal and hide this one with the button below.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open
                        second modal</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Hide this modal and show the first with the button below.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to
                        first</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mainContainer d-flex justify-content-center align-items-center">
        <div class="teamContainer rounded-4 shadow rounded-4 border border-4 d-inline m-3">
            <button class="teamSettingsContainer rounded-4 shadow border border-2 rounded-4 m-1"
                data-bs-target="#exampleModalToggle" data-bs-toggle="modal"> <span
                    class="material-icons m-2">settings</span>
            </button>
            <div class="robotImageContainer" id="teamAImage">
                <img src="E8KoxEGh.jpg" alt="">
            </div>
            <div class="generalTeamInfo d-flex m-3">
                <div class="teamContainer">
                    <div class="label teamLabelContainer h3 text-center">Team</div>
                    <div class="display-1 text-center"><strong id="teamANum">N/A</strong></div>
                </div>
                <span class="vr m-1 me-3 ms-3"></span>
                <div class="rankContainer">
                    <div class="label rankLabelContainer h3 text-center">Rank</div>
                    <div class="display-1 text-center"><strong id="teamARank">N/A</strong></div>
                </div>
            </div>
            <hr class="mb-4 me-3 ms-3">
        </div>
        <div class="teamContainer rounded-4 shadow rounded-4 border border-4 d-inline m-3">
            <button class="teamSettingsContainer rounded-4 shadow border border-2 rounded-4 m-1"
                data-bs-target="#exampleModalToggle" data-bs-toggle="modal"> <span
                    class="material-icons m-2">settings</span>
            </button>
            <div class="robotImageContainer" id="teamBImage">
                <img src="E8KoxEGh.jpg" alt="">
            </div>
            <div class="generalTeamInfo d-flex m-3">
                <div class="teamContainer">
                    <div class="label teamLabelContainer h3 text-center">Team</div>
                    <div class="display-1 text-center"><strong id="teamBNum">N/A</strong></div>
                </div>
                <span class="vr m-1 me-3 ms-3"></span>
                <div class="rankContainer">
                    <div class="label rankLabelContainer h3 text-center">Rank</div>
                    <div class="display-1 text-center"><strong id="teamBRank">N/A</strong></div>
                </div>
            </div>
            <hr class="mb-4 me-3 ms-3">
        </div>
    </div>
</body>
