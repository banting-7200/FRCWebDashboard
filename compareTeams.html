<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 7200 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="compareTeamStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="functionsContainer d-flex m-2">
        <button class="themeSwitcherContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 me-2"
            id="themeSwitcher"><span class="material-icons" id="themeSwitcherIcon">
                light_mode
            </span>
        </button>
        <a class="qrCodeContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4" id="qrCodeExport"
            target="_blank"><span class="material-icons">
                qr_code
            </span>
        </a>
        <span class="divider ms-2 me-2 m-1 vr"></span>
        <a class="compareContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 me-2" id="dashContainer"
            href="index.html"><span class="material-icons">
                dashboard
            </span>
        </a>
        <a class="teamContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4" id="matchContainer"
            href="compareTeams.html"><span class="material-icons">
                groups_3
            </span>
        </a>
        <div class="teamContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 ms-2" id="matchContainer"> IN
            TESTING
        </div>
    </div>
    <div class="mainContainer d-flex justify-content-center align-items-center">
        <div class="teamContainer rounded-4 shadow rounded-4 border border-4 d-inline m-3">
            <div class="teamMiscContainer d-flex">
                <button data-bs-toggle="modal" data-bs-target="#teamAModal"
                    class="teamSettingsContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 m-2 me-1"><span
                        class="material-icons">settings</span></button>
                <div class="teamLabel rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 m-2">Team
                    <strong>A</strong>
                </div>
            </div>
            <div class="robotImageContainer" id="teamAImage">
                <img src="E8KoxEGh.jpg" alt="">
            </div>
            <div class="generalTeamInfo d-flex m-3">
                <div class="teamContainer">
                    <div class="label teamLabelContainer h3 text-center">Team</div>
                    <div class="display-1 text-center"><strong id="teamANum">N/A</strong></div>
                </div>
                <span class="vr m-1 me-3 ms-3"></span>
                <div class="rankContainer">
                    <div class="label rankLabelContainer h3 text-center">Rank</div>
                    <div class="display-1 text-center"><strong id="teamARank">N/A</strong></div>
                </div>
            </div>
            <hr class="mb-1 me-3 ms-3">
            <div class="blueAlliance m-3 mt-1">
                <div class="rankingContainer">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="label">Wins</th>
                                <th scope="col" class="label">Ties</th>
                                <th scope="col" class="label">Losses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="teamAWins">N/A</td>
                                <td id="teamATies">N/A</td>
                                <td id="teamALosses">N/A</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="statbotics m-3">
                <div class="epaScoresContainer m-2">
                    <div class="mb-3">
                        <div class="label teamLabelContainer h3 text-center" title="Estimated Points Added">EPA</div>
                        <div class="display-2 text-center"><strong id="teamAEPA">N/A</strong></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="teamContainer rounded-4 shadow rounded-4 border border-4 d-inline m-3">
            <div class="teamMiscContainer d-flex">
                <button data-bs-toggle="modal" data-bs-target="#teamBModal"
                    class="teamSettingsContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 m-2 me-1"><span
                        class="material-icons">settings</span></button>
                <div class="teamLabel rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 m-2">Team
                    <Strong>B</Strong>
                </div>
            </div>
            <div class="robotImageContainer" id="teamBImage">
                <img src="E8KoxEGh.jpg" alt="">
            </div>
            <div class="generalTeamInfo d-flex m-3">
                <div class="teamContainer">
                    <div class="label teamLabelContainer h3 text-center">Team</div>
                    <div class="display-1 text-center"><strong id="teamBNum">N/A</strong></div>
                </div>
                <span class="vr m-1 me-3 ms-3"></span>
                <div class="rankContainer">
                    <div class="label rankLabelContainer h3 text-center">Rank</div>
                    <div class="display-1 text-center"><strong id="teamBRank">N/A</strong></div>
                </div>
            </div>
            <hr class="mb-1 me-3 ms-3">
            <div class="blueAlliance m-3 mt-1">
                <div class="rankingContainer">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="label">Wins</th>
                                <th scope="col" class="label">Ties</th>
                                <th scope="col" class="label">Losses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="teamBWins">N/A</td>
                                <td id="teamBTies">N/A</td>
                                <td id="teamBLosses">N/A</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="statbotics m-3">
                <div class="epaScoresContainer m-2">
                    <div class="mb-3">
                        <div class="label teamLabelContainer h3 text-center" title="Estimated Points Added">EPA</div>
                        <div class="display-2 text-center"><strong id="teamBEPA">N/A</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MODALS -->
    <div class="modal fade" id="teamAModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsModalLabel">Team A Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Team Number</span>
                            <input class="form-control " type="text" id="teamANumber" placeholder="example: ####">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Year of Comp</span>
                            <input class="form-control " type="text" id="teamAYear" placeholder="example: 2024">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Event Name</span>
                            <input class="form-control" list="teamAEventOptions" type="text" id="eventName"
                                placeholder="example: onham">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="reloadApp">Reload Team Data</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="teamBModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsModalLabel">Team B Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Team Number</span>
                            <input class="form-control " type="text" id="teamANumber" placeholder="example: ####">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Year of Comp</span>
                            <input class="form-control " type="text" id="teamAYear" placeholder="example: 2024">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Event Name</span>
                            <input class="form-control" list="teamAEventOptions" type="text" id="eventName"
                                placeholder="example: onham">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="reloadApp">Reload Team Data</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="compareTeams.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q0M5V2K60K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Q0M5V2K60K');
    </script>
</body>
