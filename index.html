<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 7200 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="mainContainer d-flex p-3 m-auto">
        <div class="leftHand rounded-4 shadow p-3 rounded-4 border border-4 d-inline">
            <div class="teamContainer">
                <div class="label teamLabelContainer h3 text-center">Team</div>
                <div class="teamNameContainer display-2 text-center" id="teamName"><strong>7200</strong></div>
            </div>
            <hr>
            <div class="rankContainer">
                <div class="label rankLabelContainer h3 text-center">Rank</div>
                <div class="teamNameContainer display-1 text-center" id="teamName"><strong>1</strong></div>
            </div>
        </div>
        <div class="rightHand rounded-4 shadow p-3 rounded-4 border border-4 mw-5 d-inline min-vw-10">
            <div class="blueAlliance">
                <div class="rankingContainer">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="label">Wins</th>
                                <th scope="col" class="label">Ties</th>
                                <th scope="col" class="label">Losses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>N/A</td>
                                <td>N/A</td>
                                <td>N/A</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="statbotics">
                <div class="epaScoresContainer">
                    <div class="input-group mb-3 ">
                        <span class="label input-group-text " id="basic-addon1">EPA</span>
                        <input class="form-control " type="text" value="N/A" aria-label="Disabled input example"
                            disabled readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="label input-group-text" id="basic-addon1">Auto Points</span>
                        <input class="form-control" type="text" value="N/A" aria-label="Disabled input example" disabled
                            readonly>
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="label input-group-text " id="basic-addon1">Teleop Points</span>
                        <input class="form-control " type="text" value="N/A" aria-label="Disabled input example"
                            disabled readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="label input-group-text" id="basic-addon1">Endgame Points</span>
                        <input class="form-control" type="text" value="N/A" aria-label="Disabled input example" disabled
                            readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
