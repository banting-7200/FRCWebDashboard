<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 7200 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
</head>
<!-- 
bg-success-subtle border-success
bg-success-subtle border-success -->

<body>
    <div
        class="mainContainer d-flex m-auto position-absolute top-50 p-3 rounded-4 position-absolute top-50 start-50 translate-middle ">
        <div class="leftHand rounded-4 mainContainer shadow p-3 rounded-4 border border-4 me-3">
            <div class="teamContainer">
                <div class="teamLabelContainer h3 text-center">Team</div>
                <div class="teamNameContainer display-2 text-center" id="teamName"><strong>7200</strong></div>
            </div>
            <hr>
            <div class="rankContainer">
                <div class="rankLabelContainer h3 text-center">Rank</div>
                <div class="teamNameContainer display-1 text-center" id="teamName"><strong>1`</strong></div>
            </div>
        </div>
        <div class="rightHand rounded-4 mainContainer shadow p-3 rounded-4 border border-4">
            <div class="blueAlliance">
                <div class="rankingContainer">
                    <div class="input-group mb-3 ">
                        <span class="input-group-text " id="basic-addon1">Current Rank</span>
                        <input class="form-control " type="text" value="N/A" aria-label="Disabled input example"
                            disabled readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Total Matches</span>
                        <input class="form-control" type="text" value="N/A" aria-label="Disabled input example" disabled
                            readonly>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Wins</th>
                                <th scope="col">Ties</th>
                                <th scope="col">Losses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>N/A</td>
                                <td>N/A</td>
                                <td>N/A</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="statbotics">
                <div class="epaScoresContainer">
                    <div class="input-group mb-3 ">
                        <span class="input-group-text " id="basic-addon1">EPA</span>
                        <input class="form-control " type="text" value="N/A" aria-label="Disabled input example"
                            disabled readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Auto Points</span>
                        <input class="form-control" type="text" value="N/A" aria-label="Disabled input example" disabled
                            readonly>
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="input-group-text " id="basic-addon1">Teleop Points</span>
                        <input class="form-control " type="text" value="N/A" aria-label="Disabled input example"
                            disabled readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Endgame Points</span>
                        <input class="form-control" type="text" value="N/A" aria-label="Disabled input example" disabled
                            readonly>
                    </div>
                    <div class="epaContainer" id="epa">N/A</div>
                    <div class="autoPointContainer" id="autoPoint">N/A</div>
                    <div class="teleOperatedPointContainer" id="teleOperatedPoint">N/A</div>
                    <div class="endgamePointsContainer" id="endgamePoints">N/A</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
