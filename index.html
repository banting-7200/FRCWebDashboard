<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 7200 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="cornerContainer d-flex m-2">
        <div data-bs-toggle="modal" data-bs-target="#settingsModal"
            class="settingsContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4 " id="settings"><span
                class="material-icons">
                settings
            </span>
        </div>
        <div class="reloadContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4" id="refreshApp"><span
                class="material-icons">
                refresh
            </span>
        </div>
        <a class="qrCodeContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4" id="qrCodeExport"
            target="_blank"><span class="material-icons">
                qr_code
            </span>
        </a>
        <div data-bs-toggle="modal" data-bs-target="#infoModal"
            class="infoContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4" id="info"><span
                class="material-icons">
                info
            </span></div>
    </div>

    <div class="rightCornerContainer d-flex m-2">
        <a class="socialContainer rounded-4 shadow pt-2 ps-2 pe-2 border border-2 rounded-4" id="socials"
            href="https://banting7200.com">
            <img class="teamImage" id="teamImage" src="assets/bantingLogo/ICONMARK - WHITE.png" alt="" srcset="">
            <div class="ms-1">| 7200</div>
        </a>
    </div>
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Team Number</span>
                            <input class="form-control " type="text" id="teamNumber" placeholder="example: ####">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Year of Comp</span>
                            <input class="form-control " type="text" id="year" placeholder="example: 2024">
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="label input-group-text " id="">Event Name</span>
                            <input class="form-control" list="eventOptions" type="text" id="eventName" placeholder="example: onham">
                            <datalist id="eventOptions">
                            </datalist>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="modeSwitcher">
                            <label class="form-check-label" for="modeSwitcher"> Light mode </label>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="reloadApp">Reload App</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="infoModalLabel">Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <a href="https://www.chiefdelphi.com/t/frc-web-dashboard-bmhsfrc-bot-nu/461217" class="h3"
                        target="_blank">How to use (Chief Delphi)</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mainContainer d-flex justify-content-center align-items-center">
        <div class="generalInfo rounded-4 shadow p-3 rounded-4 border border-4 d-inline">
            <div class="teamContainer">
                <div class="label teamLabelContainer h3 text-center">Team</div>
                <div class="teamNameContainer display-2 text-center"><strong id="teamNum">N/A</strong></div>
            </div>
            <hr>
            <div class="rankContainer">
                <div class="label rankLabelContainer h3 text-center">Rank</div>
                <div class="teamNameContainer display-1 text-center"><strong id="rank">N/A</strong><span
                        class="material-icons" id="sameRank"
                        style="transform: translateY(-35%); font-size: 5rem; display: inline-block;">
                        minimize
                    </span><span class="material-icons" id="higherRank" style="font-size: 5rem; display: none;">
                        north
                    </span><span class="material-icons" id="lowerRank" style="font-size: 5rem; display: none;">
                        south
                    </span></div>
            </div>
        </div>
        <div class="statsInfo rounded-4 shadow p-3 rounded-4 border border-4 mw-5 d-inline min-vw-10">
            <div class="blueAlliance">
                <div class="rankingContainer">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="label">Wins</th>
                                <th scope="col" class="label">Ties</th>
                                <th scope="col" class="label">Losses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="wins">N/A</td>
                                <td id="ties">N/A</td>
                                <td id="losses">N/A</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="statbotics">
                <div class="epaScoresContainer">
                    <div class="input-group mb-3">
                        <span class="label input-group-text " id="identifierEPA"><abbr
                                title="Estimated Points Added">EPA</abbr></span>
                        <input class="form-control" id="epa" type="text" value="N/A" aria-label="Disabled input example"
                            disabled readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="label input-group-text" id="identifierAuto">Auto Points</span>
                        <input class="form-control" id="autoPoints" type="text" value="N/A"
                            aria-label="Disabled input example" disabled readonly>
                    </div>
                    <div class="input-group mb-3 ">
                        <span class="label input-group-text " id="identifierTeleop">Teleop Points</span>
                        <input class="form-control " id="telePoints" type="text" value="N/A"
                            aria-label="Disabled input example" disabled readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="label input-group-text" id="identifierEndgame">Endgame Points</span>
                        <input class="form-control" id="endgamePoints" type="text" value="N/A"
                            aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="robotImageContainer rounded-4 shadow  rounded-4 border border-4 mw-5 d-inline min-vw-10">
            <img id="robotImageID" class="robotImage" alt="">
        </div>
    </div>
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q0M5V2K60K"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Q0M5V2K60K');
    </script>

</body>


</html>
